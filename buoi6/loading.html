<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: rgb(0, 0, 0);
    }
    .container {
        height: 100px;
        width: 100px;
        margin: auto;
        position: relative;
    }

    .container div:nth-child(1) {
        height: 100px;
        width: 100px;
        border-right: 1px solid transparent;
        border-bottom: 3px solid rgb(204, 245, 52);
        border-left: 1px solid transparent;
        border-top: 1px solid transparent;
        border-radius: 50px;
        position: absolute;
        animation: rotate 1.5s infinite;
    }

    .container div:nth-child(2) {
        height: 100px;
        width: 100px;
        border-right: 1px solid transparent;
        border-bottom: 3px solid rgb(79, 189, 0);
        border-left: 1px solid transparent;
        border-top: 1px solid transparent;
        border-radius: 50px;
        position: absolute;
        animation: rotate 1.5s infinite;
        animation-delay: 0.2s;
    }

    .container div:nth-child(3) {
        height: 100px;
        width: 100px;
        border-right: 1px solid transparent;
        border-bottom: 3px solid rgb(16, 132, 204);
        border-left: 1px solid transparent;
        border-top: 1px solid transparent;
        border-radius: 50px;
        position: absolute;
        animation: rotate 1.5s infinite;
        animation-delay: 0.3s;
    }

    .container div:nth-child(4) {
        height: 100px;
        width: 100px;
        border-right: 1px solid transparent;
        border-bottom: 3px solid rgb(206, 77, 77);
        border-left: 1px solid transparent;
        border-top: 1px solid transparent;
        border-radius: 50px;
        position: absolute;
        animation: rotate 1.5s infinite;
        animation-delay: 0.4s;
    }
    .container2{
        height: 100px;
        width: 100px;
        margin-top: 0;
        margin: 30px auto;
    }
    .container2 div:nth-child(1){
        height: 100px;
        width: 100px;
        border-radius: 50px;
        background-color: rgb(255, 255, 255);
        transform: translateX(30deg);
        animation: rotateY 0.9s infinite;
        animation-delay: 1s;
    }
    .container3{
        height: 100px;
        width: 100px;
        margin: 30px auto;
        display: flex;
    }
    .container3 div:nth-child(1){
        width: 15px;
        height: 40px;
        background-color: aliceblue;
        animation: load 1s infinite;
        animation-delay: 1s;
        transition-timing-function: ease-in-out;
    }
    .container3 div:nth-child(2){
        width: 15px;
        height: 40px;
        margin: 0 15px;
        background-color: aliceblue;
        animation: load 1s infinite;
        animation-delay: 0.2s;
        animation-timing-function: ease-in-out;
    }
    .container3 div:nth-child(3){
        width: 15px;
        height: 40px;
        background-color: aliceblue;
        animation: load 1s infinite;
        animation-delay: 0.3s;
        transition-timing-function: ease-in-out;
    }
    @keyframes load{
        from{

            transform: scale(1);
        } to {
            transform: scale(1.2);
        }
    }
    .ring{
        height: 100px;
        width: 100px;
        border-radius: 50%;
        border: 3px solid aquamarine;
        border-right: 4px solid transparent;
        border-left: 4px solid transparent;
        animation: rotate 1s infinite;
    }
    @keyframes rotateY{
        from{
            transform: rotateY(0deg);
        } to {
            transform: rotateY(360deg);
        }
    }

    @keyframes rotate {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(360deg);
        }
    }
    
</style>

<body>
    <div class="ring">

    </div>
    <div class="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="container2">
        <div></div>
    </div>
    <div class="container3">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
