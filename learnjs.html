<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //make js constructor function get_student
        function get_student( name,age){
            this.name = name;
            this.age = age;
        }
        let count = Number(prompt("Enter the number of students"));
        let students = [];
        for(let i=0;i<count;i++){
            let name = prompt(`Enter the name of student${i}`);
            let age = Number(prompt(`Enter the age of student${i}`));
            students.push(new get_student(name,age));
        }
        console.log(students);
    </script>
</body>
</html>
