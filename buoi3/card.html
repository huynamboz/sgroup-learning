<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.2/css/all.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Roboto:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <title>Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card__details">
                <div class="details">
                    <p class="details-cost">$20,000</p>
                    <p class="details-name">Villa on Washington Avenue</p>
                    <div class="details-location">
                        
                        <p><i class="fa-regular fa-location-dot"></i> Mipur City, Dhaka</p>
                    </div>
                    <div class="details-another">
                        <div class="icon"><i class="fa-light fa-bed-front"></i>
                        </div>
                        <p>4</p>
                        <div class="icon"><i class="fa-light fa-bath"></i>
                        </div>
                        <p>2</p>
                        
                        <div class="icon"><i class="fa-light fa-arrows-maximize"></i>
                        </div>
                        <p>800sq</p>
                    </div>
                    <div style="height:2px; width:100%;background-color: #e3e3e3;"></div>
                    <div class="details-host">
                        <div class="info">
                            <img src="https://i0.wp.com/thatnhucuocsong.com.vn/wp-content/uploads/2022/01/avatar-gau.jpg?ssl=1" alt="" class="info__img">
                            <p class="info__name">Sojib</p>
                        </div>
                        <div class="action">
                            <i class="fa-duotone fa-heart"></i>
                            <i class="fa-light fa-share-nodes"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <img class="card__img" src="https://quynhontourist.vn/wp-content/uploads/2020/02/089A5634-HDR-1.jpg" alt="">
        </div>


        <div class="card">
            <div class="card__details">
                <div class="details">
                    <p class="details-cost">$5,000/month</p>
                    <p class="details-name">Luxury villa in Rego Park</p>
                    <div class="details-location">
                        
                        <p><i class="fa-regular fa-location-dot"></i> Mipur City, Dhaka</p>
                    </div>
                    <div class="details-another">
                        <div class="icon"><i class="fa-light fa-bed-front"></i>
                        </div>
                        <p>4</p>
                        <div class="icon"><i class="fa-light fa-bath"></i>
                        </div>
                        <p>2</p>
                        
                        <div class="icon"><i class="fa-light fa-arrows-maximize"></i>
                        </div>
                        <p>900sq</p>
                    </div>
                    <div style="height:2px; width:100%;background-color: #e3e3e3;"></div>
                    <div class="details-host">
                        <div class="info">
                            <img src="https://demoda.vn/wp-content/uploads/2022/01/hinh-avatar-gau-truc-cute.jpg" alt="" class="info__img">
                            <p class="info__name">Ravi</p>
                        </div>
                        <div class="action">
                            <i class="fa-duotone fa-heart"></i>
                            <i class="fa-light fa-share-nodes"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <img class="card__img" src="https://www.vietfuntravel.com.vn/image/data/Hinh-Sai-Gon/900.top-khach-san-co-view-dep-xuat-sac-o-sai-gon/Top-khach-san-co-view-dep-o-sai-gon-phan-theo-tung-quan-h1.png" alt="">
        </div>


    </div>
</body>
</html>
